  '/api/general/news':
    get:
      tags:
        - News
      description: Get all news
      parameters:
        - name: api_key
          in: query
          required: true
          description: API key provided by Farrel Anshary
          schema:
            type: string
          example: asdasd
      summary: Get all news
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Love letter from server ❤️
                    example: "Successfully get news"
                  data:
                    type: object
                    description: Returned data from server
                    properties:
                      news:
                        type: array
                        description: News data
                        items:
                          type: object
                          properties:
                            id:
                              type: integer
                              description: ID represents a unique identifier of the news
                              example: 1
                            title:
                              type: string
                              description: Title of the news
                              example: Bunuh-Cincang Penyu Langka Dilindungi, 7 Nelayan Gunungkidul Ditangkap
                            url:
                              type: string
                              description: URL of the news
                              example: https://news.detik.com/berita-jawa-tengah/d-5541942/bunuh-cincang-penyu-langka-dilindungi-7-nelayan-gunungkidul-ditangkap
                            date:
                              type: string
                              description: Date of the reported news
                              example: "2021-04-22"
                            isTrained:
                              type: boolean
                              description: Whether the row has been trained or not
                              example: true
                            label:
                              type: string
                              description: Label of the news
                              example: "perburuan"
                            organization:
                              type: object
                              description: Organization involved in the news
                              properties:
                                id:
                                  type: integer
                                  description: ID represents a unique identifier of the organization
                                  example: 6
                                name:
                                  type: string
                                  description: Name of the organization
                                  example: BKSDA DIY
                            site:
                              type: object
                              description: Site source of the news
                              properties:
                                id:
                                  type: integer
                                  description: ID represents a unique identifier of the website
                                  example: 2
                                name:
                                  type: string
                                  description: Name of the website
                                  example: detiknews
                            animals:
                              type: array
                              description: Animals involved in this case
                              items:
                                type: object
                                properties:
                                  id:
                                    type: integer
                                    description: ID represents a unique identifier of the animal
                                    example: 6
                                  name:
                                    type: string
                                    description: Name of the animal
                                    example: Penyu Lekang
                                  amount:
                                    type: integer
                                    description: Amount of the animal involved
                                    example: 1
                            province:
                              type: object
                              description: Province where the case happened (nullable)
                              properties:
                                id:
                                  type: integer
                                  description: ID represents a unique identifier of the province
                                  example: 34
                                name:
                                  type: string
                                  description: Name of the province
                                  example: "DI YOGYAKARTA"
                            regency:
                              type: object
                              description: Regency where the case happened (nullable)
                              properties:
                                id:
                                  type: integer
                                  description: ID represents a unique identifier of the regency
                                  example: 3403
                                name:
                                  type: string
                                  description: Name of the regency
                                  example: KABUPATEN GUNUNG KIDUL
                            district:
                              type: object
                              description: District where the case happened (nullable)
                              properties:
                                id:
                                  type: integer
                                  description: ID represents a unique identifier of the district
                                  example: 3403040
                                name:
                                  type: string
                                  description: Name of the district
                                  example: TEPUS

        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_401'

    post:
      tags:
        - News
      summary: Create a new news
      description: Create a new news data to database
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - api_key
                - title
                - url
                - isTrained
                - animals
                - label
              properties:
                api_key:
                  type: string
                  description: API key provided by Farrel Anshary
                  example: asdasd
                title:
                  type: string
                  description: Title of the news
                  example: KKP Gagalkan Penangkapan Penyu Hijau Ilegal di Desa Waduwalla
                url:
                  type: string
                  description: URL of the news
                  example: https://borneo24.com/headlines/kkp-gagalkan-penangkapan-penyu-hijau-ilegal-di-desa-waduwalla
                date:
                  type: string
                  description: Date of the reported news with valid yyyy-mm-dd format (optional)
                  example: "2020-11-05"
                isTrained:
                  type: boolean
                  description: Whether the row has been trained or not
                  example: false
                label:
                  type: string
                  description: Label of the news (penyelundupan, penyitaan, perburuan, perdagangan, others)
                  example: "perburuan"
                organization:
                  type: string
                  description: Organization involved in the news (optional)
                  example: BKKPN Kupang
                site:
                  type: string
                  description: Site source of the news (optional)
                  example: Borneo24.com - Berita Terbaru dan Terkini di Kalimantan
                district:
                  type: string
                  description: District where the case happened (optional)
                  example: SABU LIAE
                regency:
                  type: string
                  description: Regency where the case happened (optional)
                  example: KABUPATEN SABU RAIJUA
                province:
                  type: string
                  description: Province where the case happened (optional)
                  example: NUSA TENGGARA TIMUR
                animals:
                  type: array
                  description: Animals involved in this case
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                        description: Name of the animal
                        example: Penyu Hijau
                      amount:
                        type: integer
                        description: Amount of the animal involved
                        example: 3

      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Love letter from server ❤️
                    example: "Successfully add new site"
                  data:
                    type: object
                    description: Returned data from server
                    properties:
                      news:
                        type: object
                        properties:
                          id:
                            type: integer
                            description: ID represents a unique identifier of the news
                            example: 8
                          title:
                            type: string
                            description: Title of the news
                            example: KKP Gagalkan Penangkapan Penyu Hijau Ilegal di Desa Waduwalla
                          url:
                            type: string
                            description: URL of the news
                            example: https://borneo24.com/headlines/kkp-gagalkan-penangkapan-penyu-hijau-ilegal-di-desa-waduwalla
                          date:
                            type: string
                            description: Date of the reported news
                            example: "2020-11-05"
                          isTrained:
                            type: boolean
                            description: Whether the row has been trained or not
                            example: false
                          label:
                            type: string
                            description: Label of the news
                            example: "perburuan"
                          organization:
                            type: object
                            description: Organization involved in the news
                            properties:
                              id:
                                type: integer
                                description: ID represents a unique identifier of the organization
                                example: 8
                              name:
                                type: string
                                description: Name of the organization
                                example: BKKPN Kupang
                          site:
                            type: object
                            description: Site source of the news
                            properties:
                              id:
                                type: integer
                                description: ID represents a unique identifier of the website
                                example: 4
                              name:
                                type: string
                                description: Name of the website
                                example: Borneo24.com - Berita Terbaru dan Terkini di Kalimantan
                          animals:
                            type: array
                            description: Animals involved in this case
                            items:
                              type: object
                              properties:
                                id:
                                  type: integer
                                  description: ID represents a unique identifier of the animal
                                  example: 7
                                name:
                                  type: string
                                  description: Name of the animal
                                  example: Penyu Hijau
                                amount:
                                  type: integer
                                  description: Amount of the animal involved
                                  example: 3
                          province:
                            type: object
                            description: Province where the case happened (nullable)
                            properties:
                              id:
                                type: integer
                                description: ID represents a unique identifier of the province
                                example: 54
                              name:
                                type: string
                                description: Name of the province
                                example: NUSA TENGGARA TIMUR
                          regency:
                            type: object
                            description: Regency where the case happened (nullable)
                            properties:
                              id:
                                type: integer
                                description: ID represents a unique identifier of the regency
                                example: 5320
                              name:
                                type: string
                                description: Name of the regency
                                example: KABUPATEN SABU RAIJUA
                          district:
                            type: object
                            description: District where the case happened (nullable)
                            properties:
                              id:
                                type: integer
                                description: ID represents a unique identifier of the district
                                example: 5320030
                              name:
                                type: string
                                description: Name of the district
                                example: SABU LIAE
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Love letter from server ❤️
                    example: "The given data was invalid."
                  errors:
                    type: object
                    description: List of error fields
                    properties:
                      title:
                        type: array
                        description: List of errors in title field
                        items:
                          type: string
                        example: [
                          "The title field is required.",
                        ]
                      url:
                        type: array
                        description: List of errors in url field
                        items:
                          type: string
                        example: [
                          "The url field is required.",
                          "The url must be a valid URL."
                        ]
                      date:
                        type: array
                        description: List of errors in date field
                        items:
                          type: string
                        example: [
                          "The date is not a valid date."
                        ]
                      isTrained:
                        type: array
                        description: List of errors in isTrained field
                        items:
                          type: string
                        example: [
                          "The isTrained field is required.",
                        ]
                      label:
                        type: array
                        description: List of errors in label field
                        items:
                          type: string
                        example: [
                          "The label field is required.",
                          "The selected label is invalid."
                        ]
                      animals:
                        type: array
                        description: List of errors in animals field
                        items:
                          type: string
                        example: [
                          "The animals field is required."
                        ]
